<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <h1>Register Now</h1>
        <h3>While seats are available!</h3>
      </section>

      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="company">Company</label>
        <input type="text" id="company" />

        <label for="email">Email</label>
        <input type="text" id="email" />

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" />

        <label for="meal-preference">Meal Preference</label>
        <select id="meal-preference">
          <option>Vegetarian</option>
        </select>

        <label for="cheque-no">DD / Cheque No.</label>
        <input type="text" id="cheque-no" />

        <label for="bank-name">Bank Name</label>
        <input type="text" id="bank-nume" />

        <label for="payable-at">Payable At</label>
        <input type="text" id="payable-at" />
        <button type="sub">submit</button>
        <button>reset</button>
      </form>
    </main>
  </body>
</html>
